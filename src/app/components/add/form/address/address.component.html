<form class="flex column">
    <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput id="street" class="form-control" [control]="addressForm.street" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Suite</mat-label>
        <input matInput id="suite" class="form-control" [control]="addressForm.suite" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput id="city" class="form-control" [control]="addressForm.city" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>ZipCode</mat-label>
        <input matInput id="zipcode" class="form-control" [control]="addressForm.zipcode" />
    </mat-form-field>
</form>
